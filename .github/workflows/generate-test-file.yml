name: Generate Test File

on:
  push:
    branches:
      - main 

jobs:
  generate-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create test file
        run: |
          echo "This is a test file generated by GitHub Actions." > github_action_generated_file.txt

      - name: Commit test file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github_action_generated_file.txt
          git commit -m "Add GitHub Action generated file" || echo "No changes to commit"
          git push
